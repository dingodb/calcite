name: Build

on:
  push:
    branches: [ main, quickBI-v3.0.0  ]
  pull_request:
    branches: [ main, quickBI-v3.0.0  ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Clean Cache
      run: |
        rm -rf ~/.m2/repository/
        rm -rf ~/.gradle/

    - name: Build Calcite Project
      run: |
        ./gradlew build

